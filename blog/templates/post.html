{% extends "layout.html" %}


{% block content %}
  <div class="blog-post">
    <h2 class="blog-post-title">
        {{ post.title }}
    </h2>
    <p class="blog-post-meta">{{post.created_at|date:'d, M Y' }} by <a href="#">{{ post.author.get_full_name}}</a></p>
    
    {{post.content|safe}}

    </div>

  <nav class="blog-pagination">
    <a class="btn btn-outline-primary" href="#">Older</a>
    <a class="btn btn-outline-secondary disabled" href="#" tabindex="-1" aria-disabled="true">Newer</a>
  </nav>

{% endblock %}
